name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  aiken-tests:
    name: Aiken Smart Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Aiken
        run: |
          curl -sSfL https://install.aiken-lang.org | bash
          echo "$HOME/.aiken/bin" >> $GITHUB_PATH

      - name: Build Aiken contracts
        working-directory: src/programmable-tokens-onchain-aiken
        run: aiken build

      - name: Run Aiken tests
        working-directory: src/programmable-tokens-onchain-aiken
        run: aiken check

  java-tests:
    name: Java Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cip113_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests
        working-directory: src/programmable-tokens-offchain-java
        env:
          DB_URL: jdbc:postgresql://localhost:5432/cip113_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: ./gradlew test

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/programmable-tokens-frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/programmable-tokens-frontend
        run: npm ci

      - name: Run lint
        working-directory: src/programmable-tokens-frontend
        run: npm run lint

      - name: Run tests
        working-directory: src/programmable-tokens-frontend
        run: npm test

      - name: Build
        working-directory: src/programmable-tokens-frontend
        run: npm run build

  all-tests-pass:
    name: All Tests Pass
    needs: [aiken-tests, java-tests, frontend-tests]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All tests passed!"
